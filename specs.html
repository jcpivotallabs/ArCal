<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="spec/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="spec/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="spec/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="spec/jasmine-1.3.1/jasmine-html.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="docal.js"></script>
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/spec_helper.js"></script>
  <script type="text/javascript" src="spec/support/jasmine-jquery.js"></script>
  <script type="text/javascript" src="spec/docal_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body>
<div id="jasmine_content"></div>
</body>
</html>
